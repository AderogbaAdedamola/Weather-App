<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Weather App</title>
  
  <meta name="description" content="A simple Weather App that shows real-time temperature, humidity, and wind speed for any city using the OpenWeather API, with offline detection, error handling, and last city memory." />
  <meta name="keywords" content="weather app, weather, temperature, humidity, wind speed" />
  <meta name="author" content="Aderogba Adedamola" />
  <meta property="og:author" content="Aderogba Adedamola" />
  <meta property="og:title" content="Weather App" />
  <meta property="og:description" content="A simple Weather App that shows real-time temperature, humidity, and wind speed for any city using the OpenWeather API, with offline detection, error handling, and last city memory." />
  <meta property="og:url" content="https://aderogbaadedamola.github.io/Weather-App/" />
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="header">
    <h1>☁️ Weather</h1>
  </div>
  <div class="container">
    <div class="input-section">
      <div>
      <input type="text" id="input" placeholder="Enter a location...">
      
      <button id="search" >Search</button>
      </div>
      <p id="inputError"></p>
      <ul class="suggestions" role="listbox" aria-label="Location suggestions">
      </ul>
      <ul id="loadingList">
           <li class="loadingList">
             <div></div>
           </li>
           <li class="loadingList">
             <div></div>
           </li>
           <li class="loadingList">
             <div></div>
           </li>
           <li class="loadingList">
             <div></div>
           </li>
           <li class="loadingList">
             <div></div>
           </li>
      </ul>
    </div>
    <div class="weather-container">
      <div class="weather-placeholder">
        Weather Info will appear here
      </div>
      <div class="loader">
        <div class="background">
        <div class="roller"></div>
        </div>
      </div>
      <div class="value-container">
      <h2 class="weather-info">Weather Info</h2>
      <p>
        <span class="label">City:</span>
        <span id="cityName"></span> 
      </p>
      <p >
        <span class="label">🌡 Temperature:</span>
        <span id="temperature">°C</span>
      </p>
      <p>
        <span class="label">💧 Humidity:</span> 
        <span id="humidity">%</span>
      </p>
      <p>
        <span class="label">💨 Wind Speed:</span> 
        <span id="windSpeed">m/s</span>
      </p>
      <p>
        <span class="label">☁ Condition: </span> 
        <span id="condition"></span>
      </p>
      </div>
      <div id="errorMessage"></div>
    </div>
  </div>
   <div id="offlineMessage">
     ❌📶  You are offline. Please check your Internet. 
   </div>
   <div id="onlineMessage">
     📶  You are now online.  
   </div>
   
   <div id="media">
     <p>
      <a href="https://github.com/AderogbaAdedamola" target="_blank"  id="media-link">

   </div>

</body>
</html>
